<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cute Spider</title>

    <link rel="stylesheet" href="style.css">
    <script>
        setTimeout(function () {
            window.location.href = "spider.html";
        }, 5000); // Redirect after 5 seconds
    </script>
</head>

<body>
    <div class="container">
        <h1 class="greeting">Happy Spidey Day!!</h1>
        <div class="spider">
            <div class="spiderweb"></div>
            <div class="body">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="legs left">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="legs right">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </div>

</body>

</html>
